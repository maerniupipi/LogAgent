    <script>

        // åŠ è½½æœåŠ¡å™¨é…ç½®
        async function loadConfigs() {

                const data = await response.json();

        // æ›´æ–°é…ç½®ä¸‹æ‹‰æ¡†
        function updateConfigSelect() {
            const select = document.getElementById('configSelect');
            select.innerHTML = '<option value="">-- è¯·é€‰æ‹© --</option>' +
                serverConfigs.map(c => `<option value="${c.id}">${c.name} (${c.host})</option>`).join('');
        }

        // ä»é…ç½®åŠ è½½å®¹å™¨åˆ—è¡¨
        function loadContainersFromConfig() {
            const configId = document.getElementById('configSelect').value;
            const containerSelect = document.getElementById('containerSelect');
            
            if (!configId) {
                containerSelect.innerHTML = '<option value="">-- è¯·å…ˆé€‰æ‹©ç¯å¢ƒ --</option>';
                return;

            const config = serverConfigs.find(c => c.id == configId);
            if (config && config.containers && config.containers.length > 0) {
                containerSelect.innerHTML = config.containers.map(c => 
                    `<option value="${c}">${c}</option>`

            }

        // æ˜¾ç¤ºé…ç½®ç®¡ç†å¯¹è¯æ¡†

        }

            hideAddConfigForm();

        // æ˜¾ç¤ºé…ç½®åˆ—è¡¨
        function displayConfigList() {
            const list = document.getElementById('configList');
            
            if (serverConfigs.length === 0) {
                list.innerHTML = '<p style="color: #7f8c8d;">æš‚æ— é…ç½®</p>';
                return;
            }

            list.innerHTML = serverConfigs.map(config => `

                    <div style="display: flex; justify-content: space-between; align-items: center;">

                                : ''}

                                style="background: #e74c3c; color: white;">åˆ é™¤</button>

            `).join('');
        }

        // æ˜¾ç¤º/éšè—æ·»åŠ é…ç½®è¡¨å•
        function showAddConfigForm() {

        }

        function hideAddConfigForm() {
            document.getElementById('addConfigForm').style.display = 'none';
            // æ¸…ç©ºè¡¨å•
            ['configName', 'configHost', 'configUsername', 'configPassword', 'configContainers'].forEach(id => {
                document.getElementById(id).value = '';
            });
            document.getElementById('configPort').value = '22';
        }

        // ä¿å­˜é…ç½®
        async function saveConfig() {
            const data = {
                name: document.getElementById('configName').value,
                host: document.getElementById('configHost').value,
                port: parseInt(document.getElementById('configPort').value),
                username: document.getElementById('configUsername').value,
                password: document.getElementById('configPassword').value,
                containers: document.getElementById('configContainers').value

            };

            if (!data.name || !data.host || !data.username) {
                alert('è¯·å¡«å†™å¿…å¡«é¡¹');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/configs`, {
                    method: 'POST',

            if (!configId || !container) {

        async function loadErrors() {

        // æ˜¾ç¤ºé”™è¯¯è¯¦æƒ…
        async function showErrorDetail(errorId) {
            try {
                const response = await fetch(`${API_BASE}/api/errors/${errorId}`);
                const result = await response.json();
                
                if (result.success) {

                    // context å·²ç»æ˜¯æ•°ç»„äº†ï¼Œä¸éœ€è¦å† parse
                    const context = error.context || [];
                    
                    // æ„å»ºå®Œæ•´çš„æ—¥å¿—å†…å®¹
                    const fullLog = [error.error_content, ...context].join('\n');
                    
                    document.getElementById('errorDetail').innerHTML = `

                            <p><strong>æ—¶é—´:</strong> ${error.timestamp || error.created_at}</p>

                        ${error.analysis ? `

                        <div style="margin-top: 20px;">

                                <option value="analyzing" ${error.status === 'analyzing' ? 'selected' : ''}>åˆ†æä¸­</option>
                                <option value="resolved" ${error.status === 'resolved' ? 'selected' : ''}>å·²è§£å†³</option>
                                <option value="ignored" ${error.status === 'ignored' ? 'selected' : ''}>å·²å¿½ç•¥</option>
                            </select>

        // æ›´æ–°é”™è¯¯çŠ¶æ€
        async function updateErrorStatus(errorId) {

        // å·¥å…·å‡½æ•°
        function formatTime(time) {

        function getStatusText(status) {

            div.textContent = text;
            return div.innerHTML;
        }
