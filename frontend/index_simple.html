<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¤– LangGraph Agent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 80vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .status {
      padding: 6px 12px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      font-size: 14px;
      transition: background 0.3s;
    }

    .status.connected {
      background: rgba(76, 175, 80, 0.8);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f5f5f5;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.assistant {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .message.assistant .message-content {
      background: white;
      color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .message-text {
      line-height: 1.5;
    }

    .tools-used {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      font-size: 12px;
      color: #666;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }

    .chat-input {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 12px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .chat-input input:focus {
      border-color: #667eea;
    }

    .chat-input button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
    }

    .chat-input button:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    .chat-input button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ğŸ¤– LangGraph Agent</h1>
      <div class="status" id="status">æœªè¿æ¥</div>
    </div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
      <input 
        type="text" 
        id="userInput" 
        placeholder="è¾“å…¥æ¶ˆæ¯..."
        onkeypress="handleKeyPress(event)"
      />
      <button onclick="sendMessage()" id="sendBtn">å‘é€</button>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8080';
    let isLoading = false;

    // æ£€æŸ¥è¿æ¥
    async function checkConnection() {
      try {
        const response = await fetch(`${API_BASE}/health`);
        if (response.ok) {
          document.getElementById('status').textContent = 'å·²è¿æ¥';
          document.getElementById('status').classList.add('connected');
        }
      } catch (error) {
        document.getElementById('status').textContent = 'æœªè¿æ¥';
        document.getElementById('status').classList.remove('connected');
        console.error('è¿æ¥å¤±è´¥:', error);
      }
    }

    // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
    function addMessage(role, content, tools = []) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      
      let toolsHtml = '';
      if (tools && tools.length > 0) {
        toolsHtml = `<div class="tools-used">ğŸ”§ ä½¿ç”¨å·¥å…·: ${tools.join(', ')}</div>`;
      }
      
      messageDiv.innerHTML = `
        <div class="message-content">
          <div class="message-text">${escapeHtml(content)}</div>
          ${toolsHtml}
        </div>
      `;
      
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
    function showLoading() {
      const messagesDiv = document.getElementById('messages');
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message assistant';
      loadingDiv.id = 'loading';
      loadingDiv.innerHTML = `
        <div class="message-content">
          <div class="typing-indicator">
            <span></span><span></span><span></span>
          </div>
        </div>
      `;
      messagesDiv.appendChild(loadingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // éšè—åŠ è½½åŠ¨ç”»
    function hideLoading() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.remove();
      }
    }

    // å‘é€æ¶ˆæ¯
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      
      if (!message || isLoading) return;
      
      // æ¸…ç©ºè¾“å…¥æ¡†
      input.value = '';
      
      // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
      addMessage('user', message);
      
      // æ˜¾ç¤ºåŠ è½½
      isLoading = true;
      document.getElementById('sendBtn').disabled = true;
      showLoading();
      
      try {
        const response = await fetch(`${API_BASE}/chat`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: message,
            history: []
          })
        });
        
        if (!response.ok) {
          throw new Error('è¯·æ±‚å¤±è´¥');
        }
        
        const data = await response.json();
        hideLoading();
        addMessage('assistant', data.response, data.tool_calls);
        
      } catch (error) {
        hideLoading();
        addMessage('assistant', 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯: ' + error.message);
      } finally {
        isLoading = false;
        document.getElementById('sendBtn').disabled = false;
        input.focus();
      }
    }

    // å¤„ç†å›è½¦é”®
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    // HTML è½¬ä¹‰
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // åˆå§‹åŒ–
    window.onload = function() {
      checkConnection();
      // æ¯ 5 ç§’æ£€æŸ¥ä¸€æ¬¡è¿æ¥
      setInterval(checkConnection, 5000);
      
      // æ·»åŠ æ¬¢è¿æ¶ˆæ¯
      addMessage('assistant', 'ä½ å¥½ï¼æˆ‘æ˜¯ LangGraph Agentï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ');
    };
  </script>
</body>
</html>
